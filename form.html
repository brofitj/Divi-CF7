<div class="tbr_contact__row">
    <div class="tbr_contact__col">
        <div class="tbr_form__group">
            <div class="tbr_form__label">Nama Lengkap</div>
            <div class="tbr_form__input">
                [text* nama-lengkap]
            </div>
        </div>
    </div>
</div>

<div class="tbr_contact__row">
    <div class="tbr_contact__col">
        <div class="tbr_form__group">
            <div class="tbr_form__label">Nama Perusahaan</div>
            <div class="tbr_form__input">
                [text* nama-perusahaan]
            </div>
        </div>
    </div>
</div>

<div class="tbr_contact__row">
    <div class="tbr_contact__col">
        <div class="tbr_form__group">
            <div class="tbr_form__label">Email Kerja</div>
            <div class="tbr_form__input">
                [email* email-kerja]
            </div>
        </div>
    </div>
    <div class="tbr_contact__col">
        <div class="tbr_form__group">
            <div class="tbr_form__label">Telepon atau WhatsApp</div>
            <div class="tbr_group__text">
                <span class="tbr_text">+62</span>
                <div class="tbr_form__input">
                    [text* nomor-telepon]
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tbr_button">[submit "Submit"]</div>
